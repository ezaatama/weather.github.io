<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Weather app with javascript">
            <meta name="keywords" content="weather app">
            <meta name="author" content="reza putra">
        <title>Weather App</title>
            <link rel="stylesheet" type="text/css" href="./css/style.css">
        <body>
            <div class="main-container">
                <div class="containter top">
                    <h1>Weather App</h1>
                    <form action="" onsubmit="return false">
                        <input type="text" class="search" placeholder="Cari nama kota">
                        <button type="submit" class="btn">Submit</button>
                        <p class="error"></p>
                    </form>
                    <section>
                        <div class="container">
                            <div class="icon">
                                <img src="" alt="" class="weather-icon">
                            </div>
                            <div class="location">
                                <div class="city">Nama Kota, KT</div>
                                <div class="date">Hari, Bulan Tanggal Tahun</div>
                            </div>
                            <div class="current">
                                <div class="temp">Temp: 0 <span>°C</span></div>
                                <div class="weather">Weather: Sunny</div>
                                <div class="temp-range">Temp Range: 0°C / 10°C</div>
                            </div>
                            <div class="copyright">
                                <div class="copy">Created by <span class="highlight">Reza Putra Pratama</span></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <script src="./js/script.js"></script>
        </body>
    </head>
</html>
